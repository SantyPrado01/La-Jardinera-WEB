
{% extends 'index.html' %}

    {%load static%}

{% block contenidoQueCambia%}
<div class='TituloProductos'>
    <h1>Lista de Productos</h1>
</div>
<div class = 'lista-productos'>
    <div class='carta'>
        {% for producto in productos %}
            <img src="{{ producto.imagen.url }}">
            <h3>{{ producto.nombre }} $ {{ producto.precio }}</h3>
        
        {% endfor %}
    </div>
</div>

{%endblock%}
