
{% extends 'index.html' %}

    {%load static%}

{% block contenidoQueCambia%}
<div class='TituloProductos'>
    <h1>Lista de Productos</h1>
</div>
<div class = 'lista-productos'>
   
        {% for producto in productos %}
     <div class='carta'>    
            <img src="{{ producto.imagen.url }}">
            <h3>{{ producto.nombre }} $ {{ producto.precio }}</h3>
     </div>   
        {% endfor %}
    
</div>

{%endblock%}
